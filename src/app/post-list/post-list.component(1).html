

   <div class="search-div">
    <input class="form-control mr-sm-2" [(ngModel)]="searchTitle" id ="form1" type="search" placeholder="Search by title" aria-label="Search">
   </div>

    <div class="list-main-container">
        <div class="card-container">
            <div class="card-div" *ngFor="let post of blogPost|filter:searchTitle | paginate: {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count,
            }">
                <div class="card">
                    <div class="card-body" (click)="viewPost(post._id)">
                        <h6 class="title">{{post.title}}</h6>
                        <p class="comment">{{post.comment.substring(0,10)}}........</p>
                        <div class="time">{{post.date}}</div>
                    </div>
                    <button class="btn" (click)="removeBlog(post._id)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination-div">
        <pagination-controls (pageChange)="changePage(page = $event)"></pagination-controls>
    </div>
